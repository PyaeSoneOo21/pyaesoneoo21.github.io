<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/vendors/css/normalize.css">
    <link rel="stylesheet" href="/vendors/css/grid.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="display-box">
            <div class="display">
                <p>.0</p>
            </div>
        </div>
        <div class="btn-group">
            <div class="group">
                <div class="btn-text">
                    <div class="col span_1_of_5 btn-bin">bin</div>
                    <div class="col span_1_of_5 btn-oct">oct</div>
                    <div class="col span_1_of_5 btn-dec">dec</div>
                    <div class="col span_1_of_5 btn-hex">hex</div>
                    <div class="col span_1_of_5 btn-ac">ac</div>
                </div>
                <div class="btn-num">
                    <div class="col span_1_of_5 btn">6</div>
                    <div class="col span_1_of_5 btn">7</div>
                    <div class="col span_1_of_5 btn">8</div>
                    <div class="col span_1_of_5 btn">9</div>
                    <div class="col span_1_of_5 btn-plus">+</div>
                </div>
                <div class="btn-num">
                    <div class="col span_1_of_5 btn">2</div>
                    <div class="col span_1_of_5 btn">3</div>
                    <div class="col span_1_of_5 btn">4</div>
                    <div class="col span_1_of_5 btn">5</div>
                    <div class="col span_1_of_5 btn-minus">-</div>
                </div>
                <div class="btn-num">
                    <div class="col span_1_of_5 btn">A</div>
                    <div class="col span_1_of_5 btn">B</div>
                    <div class="col span_1_of_5 btn">.</div>
                    <div class="col span_1_of_5 btn">1</div>
                    <div class="col span_1_of_5 btn-slash">/</div>
                </div>
                <div class="btn-num">
                    <div class="col span_1_of_5 btn">6</div>
                    <div class="col span_1_of_5 btn">7</div>
                    <div class="col span_1_of_5 btn">8</div>
                    <div class="col span_1_of_5 btn">9</div>
                    <div class="col span_1_of_5 btn-star">*</div>
                </div>
                <div class="btn-num">
                    <div class="col span_1_of_3 btn-zero">0</div>
                    <div class="col span_1_of_3 btn-equal">=</div>
                    <div class="col span_1_of_3 btn-percent">%</div>
                </div>
        </div>
      </div>
    </div>
</body>
</html>
